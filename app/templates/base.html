<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d17c9b6661.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <title>Cross Streaming Plataform</title>
</head>
<body>
    <header>
        <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item teste" href="/">
                    <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                    <span> Cross - Streaming API </span>
                </a>
            </div>
        
            <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                
                <div class="navbar-item has-dropdown is-hoverable has-text-dark">
                    <a class="navbar-link">
                      Movies
                    </a>
            
                    <div class="navbar-dropdown">
                      <a class="navbar-item" href="/admin/movieForm">
                        Add a movie
                      </a>
                    </div>
                  </div>
        
              <div class="navbar-item has-dropdown is-hoverable has-text-dark">
                <a class="navbar-link">
                  Account
                </a>
        
                <div class="navbar-dropdown">
                  <a class="navbar-item">
                    Profile
                  </a>
                  <a class="navbar-item">
                    Linked Streaming Sources
                  </a>
                  <hr class="navbar-divider">
                  <a class="navbar-item">
                    Logout
                  </a>
                </div>
              </div>
        
              <a class="navbar-item">
                Documentation
              </a>
              <a class="navbar-item has-text-warning">
                Report an issue
              </a>
              
            </div>
        
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-primary has-background-dark" href="/login">
                    <strong>Log in</strong>
                  </a>
                  <a class="button is-light">
                    Sign up
                  </a>
                </div>
              </div>
            </div>
            </div>
        
        </nav>
    </header> 
    <div class="container"> 
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                {% block content %}
                
                {% endblock %}
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='render.js') }}"></script>
</html>
