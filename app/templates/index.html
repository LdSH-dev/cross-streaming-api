<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form class= "class card-body" id="signin">
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Login</h1>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
            class="form-control" 
            name="email" 
            placeholder="Digite seu email"
            autofocus
            >
        </div>
    
        <button class="btn btn-success m-auto" href="#" id="signin" >Entrar</button>
        <button class="btn btn-success m-auto">Cadastrar</button>
    </form>

    <div class="card m-auto" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title">Plataformas suportadas</h5>
          <img alt="netflix" src="../media/icons/netflix.png" width="30px">
          <img alt="amazon" src="../media/icons/amazon_prime.png" width="40px">
          <img alt="disney" src="../media/icons/disney.png" width="40px">
          <img alt="hbo" src="../media/icons/hbo.png" width="40px">
        </div>
    </div>

    <script src="../js/render.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
